<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEdge - Modern E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }
        .hero {
            padding: 4rem 0;
        }
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 3rem;
        }
        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>ðŸš€ ShopEdge</h1>
            <p>Modern E-commerce Platform - CI/CD Demo</p>
            <div class="metrics">
                <div class="metric-card">
                    <h3>ðŸ›’ Orders</h3>
                    <p id="orders">0</p>
                </div>
                <div class="metric-card">
                    <h3>ðŸ‘¥ Users</h3>
                    <p id="users">0</p>
                </div>
                <div class="metric-card">
                    <h3>ðŸ’° Revenue</h3>
                    <p id="revenue">$0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simulate dynamic metrics
        function updateMetrics() {
            document.getElementById('orders').textContent = 
                Math.floor(Math.random() * 1000) + 50;
            document.getElementById('users').textContent = 
                Math.floor(Math.random() * 5000) + 100;
            document.getElementById('revenue').textContent = 
                '$' + (Math.random() * 10000 + 1000).toFixed(2);
        }
        
        updateMetrics();
        setInterval(updateMetrics, 5000);
    </script>
</body>
</html>
